<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Git Tattoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="payform_overlay" class="overlay">
      <div id="payform" class="payform card center">
        <div class="title">
          <h3>Payment Info</h3>
        </div>
        <p>some card stuff here</p>
      </div>
    </div>
    <div class="wrapper card shadow center">
      <div class="title">
        <h1>Git Tattoo</h1>
      </div>
      <div class="subheading">
        <p>Custom, removable "tattoos" for your GitHub profile.</p>
      </div>
      <div id="presets">
      </div>
      <div id="git-grid-div">
      </div>
      <div class="tattoo">
        <button class="button" onclick="show_payment_form()">
          Tattoo me
        </button>
      </div>
      <div class="footer">
        <p>
          Made by <i>Biznaga & Borbini</i>.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
